<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RGB-Slider</title>
</head>


<body>
    
    <main>
        <h3 >RGB: <span id="result">(0, 0, 0)</span></h3>
        <section class="section_container">
            <form id="form_RGB">
                <label for="red">R: <input type="number" class="number" name="red_output" id="red_output" value="0"></label>
                <input type="range" min="0" value="0" max="255" name="red" id="red">
                <label for="green">G: <input type="number" class="number" name="green_output" id="green_output" value="0"></label>
                <input type="range" min="0" value="0" max="255" name="green" id="green">
                <label for="blue">B: <input type="number" class="number" name="blue_output" id="blue_output" value="0"></label>
                <input type="range" min="0" value="0" max="255" name="blue" id="blue">
            </form>

            <div id="display">
                
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
