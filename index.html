<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <main>
            <form id="signup_form">
                <section class="first_section_grid">
                    <label for="full_name">Full Name</label>
                    <input type="text" name="full_name" id="full_name" />
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" />
                </section>

                <section class="second_section_grid">
                    <label for="user_name">User name</label>
                    <input type="text" name="user_name" id="user_name" />
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" />
                    <label for="repeat_password">Repeat Password</label>
                    <input type="password" name="repeat_password" id="repeat_password" />
                </section>

                <section class="third_section_grid">
                    <fieldset>
                        <legend>Payment</legend>
                        <div class="radio">
                            <input type="radio" name="payment" value="free" id="free" />
                            <label for="free">Free</label>
                            <input type="radio" name="payment" value="cheap" id="cheap" />
                            <label for="cheap">Cheap</label>
                            <input type="radio" name="payment" value="fair" id="fair" checked/>
                            <label for="fair">Fair</label>
                            <input type="radio" name="payment" value="expensive" id="expensive" />
                            <label for="expensive">Expensive</label>
                        </div>

                        <div class="select">
                            <label for="pay_every">Pay Every:</label>
                            <select name="pay_every" id="pay_every">
                                <option value="week">Week</option>
                                <option value="month">Month</option>
                                <option value="year">Year</option>
                            </select>
                        </div>
                    </fieldset>
                </section>

                <section class="fourth_section_grid">
                    <label for="recieve_mails"
                        ><input type="checkbox" name="recieve_mails" id="recieve_mails" checked /> I would like to recieve emails</label
                    >

                    <label for="accept"><input type="checkbox" name="accept" id="accept" required /> I accept the terms and conditions</label>
                </section>

                <section class="buttons_grid">
                    <input type="submit" value="Sign up" id="submit-btn" disabled/>
                    <input type="reset" value="Clear form" id="reset-btn" />
                </section>
            </form>
        </main>

        <script src="script.js"></script>
    </body>
</html>
